<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <title>Tutor Dashboard</title>
    <style>
        /* Your existing styles */

        /* Enhancements to student records */
        .student-info {
            flex: 1; /* Allow student info to take up available space */
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-300 flex items-center justify-center min-h-screen"> 
    <section id="student-records" class="dashboard-section bg-gray-800 p-6 rounded-md shadow-md mb-6 text-white">
        <h2 class="text-xl font-semibold mb-4">Student Records</h2> 

        <div class="search-bar flex items-center bg-gray-700 rounded-md px-3 mb-4">
        <input type="text" placeholder="Search by name or topic" class="bg-transparent w-full py-2 focus:outline-none">
        <button class="bg-purple-500 text-sm font-medium px-3 py-2 rounded hover:bg-purple-600 focus:outline-none">
            Search
        </button>
        </div>

        <ul class="student-list">
            <li class="student-item flex items-center justify-between py-3 border-b border-gray-700">
                <div class="student-info">
                    <h3 class="text-lg">Emily Johnson</h3>
                    <p class="text-sm text-gray-400">Spanish II</p> 
                    <p class="text-xs text-gray-400 hover:underline cursor-pointer"
                    onclick="showStudentMetrics()">Recent Metrics</p>
                    <div id="emilyMetrics" class="hidden">
                    </div>
                </div>
                <button class="bg-purple-500 text-sm font-medium px-4 py-2 rounded hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    View Profile 
                </button>
            </li> 
        </ul>
    </section>

    <script>
        // Placeholder Function - Data would be fetched from backend
        function showStudentMetrics() {
            const emilyMetrics = document.getElementById('emilyMetrics'); 
            if (emilyMetrics.classList.contains('hidden')) {
                // Example of how you might load and insert metrics:
                emilyMetrics.innerHTML = `
                <p>Average Grade: 88%</p>
                <p>Lessons Completed: 12</p>
                `;
                emilyMetrics.classList.remove('hidden');
            } else {
                emilyMetrics.innerHTML = ''; // Clear the metrics        
                emilyMetrics.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
