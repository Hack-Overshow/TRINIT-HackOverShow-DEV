<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-800">
        <div class="bg-gray-700 p-10 rounded-xl shadow-lg w-full max-w-sm overflow-hidden relative">
            <div class="relative z-10">
                <h2 class="text-3xl font-semibold text-center text-white mb-6">Join Us!</h2> 

                <form class="space-y-6" id="signupForm" method="POST"> 
                    {% csrf_token %}
                    <div class="flex flex-col">
                        <label for="username" class="text-sm font-medium text-gray-300 mb-2">Username</label>
                        <input id="username" name="username" type="text" class="shadow-md px-4 py-3 focus:outline-none focus:ring-purple-500 focus:border-purple-500 rounded-lg w-full bg-gray-800 text-white" placeholder="Enter your username">
                    </div>
                    <div class="flex flex-col">
                        <label for="password1" class="text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input id="password1" name="password1" type="password" class="shadow-md px-4 py-3 focus:outline-none focus:ring-purple-500 focus:border-purple-500 rounded-lg w-full bg-gray-800 text-white" placeholder="Enter your password">
                    </div>
                    <div class="flex flex-col">
                        <label for="password2" class="text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                        <input id="password2" name="password2" type="password" class="shadow-md px-4 py-3 focus:outline-none focus:ring-purple-500 focus:border-purple-500 rounded-lg w-full bg-gray-800 text-white" placeholder="Confirm your password">
                    </div>
                    <div class="flex flex-col">
                        <label for="role" class="text-sm font-medium text-gray-300 mb-2">User Type</label>
                        <select id="role" name="role" class="shadow-md px-4 py-3 focus:outline-none focus:ring-purple-500 focus:border-purple-500 rounded-lg w-full bg-gray-800 text-white">
                            <option value="student">Student</option>
                            <option value="tutor">Tutor</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-3 bg-purple-500 text-white font-semibold rounded-xl hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        Sign Up
                    </button>
                </form> 
            </div>
            <div class="absolute inset-0 bg-gray-700 opacity-75"></div>
             <div class="absolute inset-0 box-shadow-purple-glow"></div> 
        </div>
    </div>
    
    <style>
     .box-shadow-purple-glow {
      box-shadow: 0 0 5px 1px rgba(128, 0, 128, 0.3); 
     }
        /* Styling for role-option buttons (add as needed) */
    </style> 
</body>
</html>
