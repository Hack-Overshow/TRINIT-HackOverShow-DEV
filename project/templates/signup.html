<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-800">
        <div class="bg-gray-700 p-10 rounded-xl shadow-lg w-full max-w-sm overflow-hidden relative">
            <div class="relative z-10">
                <h2 class="text-3xl font-semibold text-center text-white mb-6">Join Us!</h2> 

                <div class="flex items-center space-x-4 mb-4">
                    <button class="role-option active bg-purple-500 text-white px-4 py-2 rounded-md focus:outline-none" data-role="student">Student</button>
                    <button class="role-option bg-gray-600 text-white px-4 py-2 rounded-md focus:outline-none" onclick="location.href='tutor_signup.html'">Tutor</button>

                </div>

                <form class="space-y-6" id="signupForm"> 
                    <div class="flex flex-col">
                        <label for="firstName" class="text-sm font-medium text-gray-300 mb-2">First Name</label>
                        <input id="firstName" type="text" class="shadow-md px-4 py-3 focus:outline-none focus:ring-purple-500 focus:border-purple-500 rounded-lg w-full bg-gray-800 text-white" placeholder="Enter your first name">
                    </div>
                    <div class="flex flex-col">
                        <label for="lastName" class="text-sm font-medium text-gray-300 mb-2">Last Name</label>
                        <input id="lastName" type="text" class="shadow-md px-4 py-3 focus:outline-none focus:ring-purple-500 focus:border-purple-500 rounded-lg w-full bg-gray-800 text-white" placeholder="Enter your last name">
                    </div>
                    <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-3 bg-purple-500 text-white font-semibold rounded-xl hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        Sign Up
                    </button>
                </form>
            </div>
            <div class="absolute inset-0 bg-gray-700 opacity-75"></div>
             <div class="absolute inset-0 box-shadow-purple-glow"></div> 
        </div>
    </div>
    
    <style>
     .box-shadow-purple-glow {
      box-shadow: 0 0 5px 1px rgba(128, 0, 128, 0.3); 
     }
        /* Styling for role-option buttons (add as needed) */
    </style> 

    <script>
        const roleOptions = document.querySelectorAll('.role-option');
        const signupForm = document.getElementById('signupForm'); // Get a reference to the form

        roleOptions.forEach(button => {
            button.addEventListener('click', () => {
                roleOptions.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const selectedRole = button.dataset.role;
                // Use selectedRole to show/hide relevant fields (example below)
                if (selectedRole === 'tutor') {
                    // Example: Show a 'Subjects' field 
                    document.getElementById('subjectsField').style.display = 'block';
                } else {
                    document.getElementById('subjectsField').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
